spring:
  application:
    name: 'Cart'

  datasource:
    hikari:
      driver-class-name: 'io.opentelemetry.instrumentation.jdbc.OpenTelemetryDriver'
      jdbc-url: 'jdbc:otel:h2:mem:demo-cart;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL'
      username: 'demo'
      password: 'Cart'

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none

server:
  port: 8082

otel:
  metrics:
    exporter: none
  logs:
    exporter: none
